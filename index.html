<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Grocery</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
      <script src="js/scripts.js "type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <form id="grocery">
        <div class="form-group">
          <label for="veggies"> veggies: </label>
          <input id="veggies" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="fruits">fruits</label>
          <input type="text" id="fruits" class="form-control">
        </div>
        <div class="form-group">
          <label for="desert">desert</label>
          <input type="text" id="desert" class="form-control">
        </div>
        <button type="submit" class="btn-success"> Click Me!</button>
      </form>
    </div>
    <div id="result">
      <ul>
        <li class="veggies"></li>
        <li class="fruits"></li>
        <li class="desert"></li>
      </ul>
    </div>

  </body>
</html>
